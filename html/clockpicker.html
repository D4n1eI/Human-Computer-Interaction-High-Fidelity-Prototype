<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Clock Picker</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/clockpicker/dist/bootstrap-clockpicker.min.css">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
      }
      .clockpicker-container {
        width: 300px;
        padding: 20px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="clockpicker-container">
      <h5 class="text-center mb-3">Select Time</h5>
      <div class="clockpicker">
        <input type="text" class="form-control" id="clockInput" placeholder="Select time">
      </div>
      <div class="mt-3 d-flex justify-content-between">
        <button id="saveTimeButton" class="btn btn-primary">Save</button>
        <button id="closeButton" class="btn btn-secondary">Close</button>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/clockpicker/dist/bootstrap-clockpicker.min.js"></script>
    <script src = "../js/clockpicker.js"></script>
  </body>
</html>
