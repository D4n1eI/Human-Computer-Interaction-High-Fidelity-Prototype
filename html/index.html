<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Studify</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class=" body d-flex flex-column vh-100">
    <div class="d-flex flex-grow-1">
      
      <!-- Sidebar -->
      <div class="d-flex flex-column bg-light p-3 sidebar">
        <a href="index.html" class="mb-4 text-center">
          <img src="../assets/icons/logo.png" alt="Studify Logo" class="img-fluid" style="max-height: 60px;">
        </a>
        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
             <a href="generalAI.html" class="nav-link">
               <div class="row">
                <div class="col-6">
                  <img src="../assets/icons/microchip.png" alt="General Assistant" width="50" class="img-fluid">
                </div>
                <div class="col-6">
                  <h5>General Assistant</h5>
                </div>
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="row btn-not-implemented">
                <div class="col-6">
                  <img src="../assets/icons/calendar.png" alt="Calendar" width="50" class="img-fluid">
                </div>
                <div class="col-6">
                  <h5>Calendar</h5>
                </div>
              </div>
            </a>
          </li>
        </ul>
        <div class="mt-auto d-flex flex-column">
          <div class="row align-items-center mb-2">
            <div class="col-6 text-end">
              <span class="sidebar-text">LAN:</span>
            </div>
            <div class="col-6 text-start">
              <a href="#" class="nav-link d-inline btn-not-implemented">
                <img src="../assets/icons/united-states.png" alt="lang" width="50" class="language-flag">
              </a>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-6 text-end">
              <a href="#" class="nav-link d-inline btn-not-implemented">
                <img src="../assets/icons/settings.png" alt="Settings" width="50" class="img-fluid">
              </a>
            </div>
            <div class="col-6 text-start text-big">
              <span class="sidebar-text">Settings</span>
            </div>
          </div>
        </div>
      </div>
      
  
      <!-- Main Content -->
      <div class="flex-grow-1 p-4 col-8 main-content">
        <div class="row" style="height: 100px;">        
          <div class="col-8 mt-auto">

            <!-- Subject Tabs -->
            <ul class="nav nav-tabs mt-auto mb-3 align-items-end" id="subjectTabs">
              <li class="nav-item text-white">
                <a class="nav-link bg-calculus subject-tab" aria-current="page" href="cciii.html" style="color: inherit; width: 100px;">
                    <span class="fw-bold">CCIII</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="addsubject.html" class="nav-link bg-add subject-tab" style="color: inherit; font-weight: bolder;">
                    <span class="fw-bold">+</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-2"></div>
          <!-- User Button -->
          <div class="col-2 d-flex justify-content-between align-items-center ml-auto mb-4">
            <button class="btn d-flex align-items-center gap-2 bg-user h-100 w-100 btn-not-implemented">
              <img src="../assets/icons/user.png" alt="User Icon" width="50" class="rounded-circle img-fluid">
              <span class="fw-semibold user-profile text-white username">[USERNAME]</span>
            </button>
          </div>
        </div>
        <!-- Main page -->
        <div class="col-10">
          <!-- Welcome Message -->
          <h1 class="mb-4">Welcome <span class="username">[USERNAME]</span></h1>
        
          <!-- Deadlines Section -->
          <div class="mb-4">
            <h5>Close Deadlines:</h5>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center bg-calculus text-white deadline-card"
                  data-subject="Calculus III"
                  data-event="Calculus III Test"
                  data-datetime="2025-06-23T13:00"
                  data-description="Final major exam covering all course material from Calculus III.">
                Calculus III Test
                <span class="badge">23/06/2025 13:00</span>
              </li>
              
            </ul>
          </div>
        
          <!-- Subjects Section -->
          <h5>Subjects:</h5>
          <div class="row row-cols-3 g-3">
            <div class="col">
              <a href="cciii.html" class="btn w-100 text-white bg-calculus subject-card">CCIII</a>
            </div>
            <div class="col">
              <a href="addsubject.html" class="btn btn-outline-secondary w-100 bg-add subject-card">+</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Not Implemented Modal -->
      <div class="modal fade" id="notImplementedModal" tabindex="-1" aria-labelledby="notImplementedLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="notImplementedLabel">Feature Not Implemented</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              This feature has not been implemented yet.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Deadline Details Modal -->
      <div class="modal fade" id="deadlineFormModal" tabindex="-1" aria-labelledby="deadlineFormLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form>
              <div class="modal-header">
                <h5 class="modal-title" id="deadlineFormLabel">Deadline Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">Subject Name</label>
                  <input type="text" class="form-control" id="modal-subject" value="Calculus III" readonly>
                </div>
                <div class="mb-3">
                  <label class="form-label">Event Name</label>
                  <input type="text" class="form-control" id="modal-event" value="Calculus III Test" readonly>
                </div>
                <div class="mb-3">
                  <label class="form-label">Date and Time</label>
                  <input type="datetime-local" class="form-control" id="modal-datetime" value="2025-06-23T13:00" readonly>
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" id="modal-description" rows="3" placeholder="Describe the event..." readonly></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/render.js"></script>
  </body>
</html>
