<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Studify</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class=" body d-flex flex-column vh-100">
    <div class="d-flex flex-grow-1">
      
      <!-- Sidebar -->
      <div class="d-flex flex-column bg-light p-3" style="width: 220px;">
        <a href="index.html">
            <img src="../assets/icons/logo.png" alt="Studify Logo" class="img-fluid" style="max-height: 60px;">
        </a>
        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a href="generalAI.html" class="nav-link"><div class="row">
              <div class="col-6"><img src="../assets/icons/microchip.png" alt="General Assistant" width="50" class="img-fluid"></div>
              <div class="col-6"><h5> General Assistant</h5></div>
            </div></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><div class="row">
              <div class="col-6"><img src="../assets/icons/calendar.png" alt="Calendar" width="50" class="img-fluid"></div>
              <div class="col-6"><h5> Calendar</h5></div>
            </div></a>
          </li>
        </ul>
        <div class="mt-auto d-flex flex-column">

          <div class="row align-items-center mb-2">
            <div class="col-6 text-end"><span class="sidebar-text">LAN: </span></div>
            <div class="col-6 text-start">
              <a href="#" class="nav-link d-inline"><img src="../assets/icons/united-states.png" alt="lang" width="50" class="language-flag"></a>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-6 text-end">
              <a href="#" class="nav-link d-inline"><img src="../assets/icons/settings.png" alt="Settings" width="50" class="img-fluid"></a>
            </div>
            <div class="col-6 text-start text-big"><span class="sidebar-text"> Settings</span></div>
          </div>
        </div>
      </div>
  
      <!-- Main Content -->
      <div class="flex-grow-1 p-4 col-8 main-content">

        <div class="row" style="height: 100px;">        
          <div class="col-8 mt-auto">
            <!-- Subject Tabs -->
            <ul class="nav nav-tabs mb-3" id="subjectTabs">
              <li class="nav-item text-white">
                <a class="nav-link bg-calculus subject-tab" href="#" style="color: inherit; width: 100px;">CCIII</a>
              </li>
              <li class="nav-item">
                <a class="nav-link bg-add subject-tab" href="#" style="color: inherit; font-weight: bolder;">+</a>
              </li>
            </ul>
            <form id="create-subject-form" class="p-3 bg-light rounded shadow-sm">
                <div class="mb-3">
                  <label for="subjectName" class="form-label">Subject Name</label>
                  <input type="text" class="form-control" id="subjectName" placeholder="Enter subject name">
                </div>
              
                <div class="mb-3">
                  <label for="subjectColor" class="form-label">Subject Color</label>
                  <input type="color" class="form-control form-control-color" id="subjectColor" value="#563d7c" title="Choose your color">
                </div>
              
                <button type="submit" class="btn btn-primary w-100">Create Subject</button>
              </form>
              
          </div>
          <div class="col-2"></div>
          <!-- User Button -->
          <div class="col-2 d-flex align-items-start justify-content-end">
            <button class="btn d-flex align-items-center gap-2 bg-user">
              <img src="../assets/icons/user.png" alt="User Icon" width="50" class="rounded-circle img-fluid">
              <span class="fw-semibold user-profile text-white username">[USERNAME]</span>
            </button>
          </div>
          
        </div>
        <!-- Main page -->
        <div class="col-10">
        
          
        </div>
      </div>
    </div>
    <script src="../js/render.js"></script>
  </body>
</html>
