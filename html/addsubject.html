<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Studify</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="body d-flex flex-column vh-100">
    <div class="d-flex flex-grow-1">
      
      <!-- Sidebar -->
      <div class="d-flex flex-column bg-light p-3" style="width: 220px;">
        <a href="index.html" class="d-flex justify-content-center mb-4">
          <img src="../assets/icons/logo.png" alt="Studify Logo" class="img-fluid" style="max-height: 60px;">
        </a>
      
        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a href="generalAI.html" class="nav-link"><div class="row">
              <div class="col-6"><img src="../assets/icons/microchip.png" alt="General Assistant" width="50" class="img-fluid"></div>
              <div class="col-6"><h5> General Assistant</h5></div>
            </div></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><div class="row">
              <div class="col-6"><img src="../assets/icons/calendar.png" alt="Calendar" width="50" class="img-fluid"></div>
              <div class="col-6"><h5> Calendar</h5></div>
            </div></a>
          </li>
        </ul>
        <div class="mt-auto d-flex flex-column">

          <div class="row align-items-center mb-2">
            <div class="col-6 text-end"><span class="sidebar-text">LAN: </span></div>
            <div class="col-6 text-start">
              <a href="#" class="nav-link d-inline"><img src="../assets/icons/united-states.png" alt="lang" width="50" class="language-flag"></a>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-6 text-end">
              <a href="#" class="nav-link d-inline"><img src="../assets/icons/settings.png" alt="Settings" width="50" class="img-fluid"></a>
            </div>
            <div class="col-6 text-start text-big"><span class="sidebar-text"> Settings</span></div>
          </div>
        </div>
      </div>
  
      <!-- Main Content -->
      <div class="flex-grow-1 p-4 col-8 main-content">
        <div class="row" style="height: 100px;">        
          <div class="col-8 mt-auto">
            <!-- Subject Tabs -->
            <ul class="nav nav-tabs mt-auto mb-3 align-items-end" id="subjectTabs">
              <li class="nav-item text-white">
                <a class="nav-link bg-calculus subject-tab" aria-current="page" href="cciii.html" style="color: inherit;">
                    <span class="fw-bold">CCIII</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="addsubject.html" class="nav-link bg-add subject-tab" style="color: inherit;">
                    <span class="fw-bold">+</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-2"></div>
          <!-- User Button -->
          <div class="col-2 d-flex align-items-start justify-content-end">
            <button class="btn d-flex align-items-center gap-2 bg-user">
              <img src="../assets/icons/user.png" alt="User Icon" width="50" class="rounded-circle img-fluid">
              <span class="fw-semibold user-profile text-white username">[USERNAME]</span>
            </button>
          </div>
        </div>

        <!-- Main Page -->
        <div class="col-10 mt-4">
          <div class="mb-4 d-flex align-items-center">
            <a href="index.html" class="btn btn-secondary me-3">
              <i class="bi bi-arrow-left"></i> <
            </a>
            
            <h3 class="text-dark mb-0">Adding new Subject</h3>
          </div>
          
          <form id="create-subject-form" class="p-3 bg-light rounded shadow-sm">
            <div class="mb-3">
              <label for="subjectName" class="form-label">Subject Name <span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="subjectName" placeholder="Enter subject name">
              <small id="subjectNameHelp" class="form-text text-muted">Subject name must be between 5 and 34 characters.</small>
            </div>
          
            <div class="mb-3">
              <label for="subjectAlias" class="form-label">Alias <span style="color: red;">*</span></label>
              <span id="alias-tooltip" style="cursor: pointer;">
                ?
              </span>
              
              <div class="d-flex align-items-center">
                <input type="text" class="form-control" id="subjectAlias" placeholder="Enter alias">
                <!-- Tooltip icon -->
                
              </div>
              <small id="subjectAliasHelp" class="form-text text-muted">Alias must be between 1 and 5 characters.</small>
            </div>
          
            <div class="mb-3">
              <label for="subjectDescription" class="form-label">Description</label>
              <textarea class="form-control" id="subjectDescription" placeholder="Enter subject description"></textarea>
              <small id="subjectDescriptionHelp" class="form-text text-muted">Description can be up to 400 characters.</small>
            </div>
          
            <div class="mb-3">
              <label for="subjectColor" class="form-label">Subject Color</label>
              <input type="color" class="form-control form-control-color" id="subjectColor" value="#ffffff" title="Only one color allowed" readonly>
            </div>
            
          
            <button type="submit" class="btn btn-primary w-100">Create Subject</button>
          </form>
        </div>
      </div>
      <!-- Not Implemented Modal -->
      <div class="modal fade" id="notImplementedModal" tabindex="-1" aria-labelledby="notImplementedLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="notImplementedLabel">Feature Not Implemented</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              This feature has not been implemented yet.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/render.js"></script>
  </body>
</html>
