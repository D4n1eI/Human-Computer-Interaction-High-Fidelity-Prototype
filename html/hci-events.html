<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Studify</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../node_modules/clockpicker/dist/bootstrap-clockpicker.min.css">
  </head>
  <body class="body d-flex flex-column vh-100">
    <div class="d-flex flex-grow-1">
      
      <!-- Sidebar -->
      <div class="d-flex flex-column bg-light p-3 sidebar">
        <a href="index.html" class="mb-4 text-center">
          <img src="../assets/icons/logo.png" alt="Studify Logo" class="img-fluid" style="max-height: 60px;">
        </a>
        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a href="generalAI.html" class="nav-link">
              <div class="row">
                <div class="col-6">
                  <img src="../assets/icons/microchip.png" alt="General Assistant" width="50" class="img-fluid">
                </div>
                <div class="col-6">
                  <h5>General Assistant</h5>
                </div>
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link btn-not-implemented">
              <div class="row">
                <div class="col-6">
                  <img src="../assets/icons/calendar.png" alt="Calendar" width="50" class="img-fluid">
                </div>
                <div class="col-6">
                  <h5>Calendar</h5>
                </div>
              </div>
            </a>
          </li>
        </ul>
        <div class="mt-auto d-flex flex-column">
          <div class="row align-items-center mb-2">
            <div class="col-6 text-end">
              <span class="sidebar-text">LAN:</span>
            </div>
            <div class="col-6 text-start">
              <a href="#" class="nav-link d-inline btn-not-implemented">
                <img src="../assets/icons/united-states.png" alt="lang" width="50" class="language-flag">
              </a>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-6 text-end">
              <a href="#" class="nav-link d-inline btn-not-implemented">
                <img src="../assets/icons/settings.png" alt="Settings" width="50" class="img-fluid">
              </a>
            </div>
            <div class="col-6 text-start text-big">
              <span class="sidebar-text">Settings</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Main Content -->
      <div class="flex-grow-1 p-4 col-8 main-content">
        <div class="row" style="height: 100px;">        
          <div class="col-8 mt-auto">
            <!-- Subject Tabs -->
            <ul class="nav nav-tabs mt-auto mb-3 align-items-end" id="subjectTabs">
              <li class="nav-item text-white">
                <a class="nav-link bg-calculus subject-tab" aria-current="page" href="cciii.html" style="color: inherit;">
                    <span class="fw-bold">CCIII</span>
                </a>
              </li>
              <li class="nav-item text-white">
                <a class="nav-link bg-hci active subject-tab" aria-current="page" href="hci.html" style="color: inherit;">
                    <span class="fw-bold">HCI</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="addsubject.html" class="nav-link bg-add subject-tab" style="color: inherit;">
                    <span class="fw-bold">+</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-2"></div>
          <!-- User Button -->
          <div class="col-2 d-flex justify-content-between align-items-center ml-auto mb-4">
            <button class="btn d-flex align-items-center gap-2 bg-user h-100 w-100 btn-not-implemented">
              <img src="../assets/icons/user.png" alt="User Icon" width="50" class="rounded-circle img-fluid">
              <span class="fw-semibold user-profile text-white username">[USERNAME]</span>
            </button>
          </div>
        </div>
        
        <!-- Main Page -->
        <div class="col-10 mt-4">
          <!-- Add Bar -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>HCI Deadlines</h1>
            <button id="addEventButton" class="btn btn-primary">Add</button>
          </div>

          <!-- Add Form -->
          <div id="addEventForm" class="p-3 bg-light rounded shadow-sm d-none">
            <div class="mb-3">
              <button id="addStudySession" class="btn btn-secondary me-3 btn-not-implemented">Study Session</button>
              <button id="addDeadline" class="btn btn-secondary">Deadline</button>
            </div>
            <div id="deadlineForm" class="d-none">
              <div class="mb-3">
                <label for="deadlineName" class="form-label">Name</label>
                <input type="text" class="form-control" id="deadlineName" placeholder="Enter deadline name">
              </div>
              <div class="mb-3">
                <label for="deadlineDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="deadlineDate" min="">
              </div>
              <div class="mb-3">
                <label for="deadlineTime" class="form-label">Time</label>
                <div class="row align-items-center">
                  <!-- Time Input -->
                  <div class="col-6">
                    <div class="input-group clockpicker">
                      <input type="text" class="form-control" id="deadlineTime" placeholder="Select time">
                      <span class="input-group-text">
                        <i class="bi bi-clock"></i>
                      </span>
                    </div>
                  </div>
                  <!-- ClockPicker Container -->
                  <div id="clockPickerContainer" class="col-6" style="position: relative;"></div>
                </div>
              </div>
              <div class="mb-3">
                <label for="deadlineDescription" class="form-label">Description</label>
                <textarea class="form-control" id="deadlineDescription" placeholder="Enter description"></textarea>
              </div>
              <button id="createDeadlineButton" class="btn btn-primary w-100">Create</button>
            </div>
          </div>

          <!-- Deadlines List -->
          <div id="deadlinesList" class="mt-4">
            <p id="noDeadlinesMessage">There are no deadlines.</p>
          </div>
        </div>
      </div>
      <!-- Not Implemented Modal -->
      <div class="modal fade" id="notImplementedModal" tabindex="-1" aria-labelledby="notImplementedLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="notImplementedLabel">Feature Not Implemented</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              This feature has not been implemented yet.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/clockpicker/dist/bootstrap-clockpicker.min.js"></script>
    <script src="../js/render.js"></script>
  </body>
</html>
